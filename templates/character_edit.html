{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Настройка персонажа</h2>
        <form method="post" action="/character/edit" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name"
                       value="{{ character.name if character else '' }}" required minlength="5" maxlength="20"
                       pattern="[A-Za-zА-Яа-я0-9]+">
            </div>
            <div class="mb-3">
                <label for="hair" class="form-label">Волосы</label>
                <select class="form-control" id="hair" name="hair" required>
                    <option value="hair_1" {% if character and character.hair==
                    "hair_1" %}selected{% endif %}>Стиль 1</option>
                    <option value="hair_2" {% if character and character.hair==
                    "hair_2" %}selected{% endif %}>Стиль 2</option>
                    <option value="hair_3" {% if character and character.hair==
                    "hair_3" %}selected{% endif %}>Стиль 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="face" class="form-label">Форма лица</label>
                <select class="form-control" id="face" name="face" required>
                    <option value="face_1" {% if character and character.face==
                    "face_1" %}selected{% endif %}>Форма 1</option>
                    <option value="face_2" {% if character and character.face==
                    "face_2" %}selected{% endif %}>Форма 2</option>
                    <option value="face_3" {% if character and character.face==
                    "face_3" %}selected{% endif %}>Форма 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="costume" class="form-label">Костюм</label>
                <select class="form-control" id="costume" name="costume" required>
                    <option value="costume_1" {% if character and character.costume==
                    "costume_1" %}selected{% endif %}>Костюм 1</option>
                    <option value="costume_2" {% if character and character.costume==
                    "costume_2" %}selected{% endif %}>Костюм 2</option>
                    <option value="costume_3" {% if character and character.costume==
                    "costume_3" %}selected{% endif %}>Костюм 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="shoes" class="form-label">Обувь</label>
                <select class="form-control" id="shoes" name="shoes" required>
                    <option value="shoes_1" {% if character and character.shoes==
                    "shoes_1" %}selected{% endif %}>Обувь 1</option>
                    <option value="shoes_2" {% if character and character.shoes==
                    "shoes_2" %}selected{% endif %}>Обувь 2</option>
                    <option value="shoes_3" {% if character and character.shoes==
                    "shoes_3" %}selected{% endif %}>Обувь 3</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/profile" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
