{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Характеристики персонажа</h2>
        <div class="row">
            <div class="col-md-6 text-center">
                <p>Персонаж: {{ character.name }}</p>
                <div class="border p-3 mb-3">
                    <p>[Изображение персонажа]</p>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Навыки</h4>
                <p><strong>Доступные баллы:</strong> {{ user.points }}</p>
                <form method="post" action="/character/skills">
                    <div class="mb-3">
                        <label for="strength" class="form-label">Сила: {{ character.skills.strength }}</label>
                        <input type="number" class="form-control" id="strength" name="strength"
                               value="{{ character.skills.strength }}" min="{{ character.skills.strength }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="intelligence" class="form-label">Интеллект: {{ character.skills.intelligence
                            }}</label>
                        <input type="number" class="form-control" id="intelligence" name="intelligence"
                               value="{{ character.skills.intelligence }}" min="{{ character.skills.intelligence }}"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="agility" class="form-label">Ловкость: {{ character.skills.agility }}</label>
                        <input type="number" class="form-control" id="agility" name="agility"
                               value="{{ character.skills.agility }}" min="{{ character.skills.agility }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="/profile" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
